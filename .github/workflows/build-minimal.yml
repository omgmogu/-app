name: Build Minimal APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Set up Java JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk wget
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
    
    - name: Install buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy[base]
    
    - name: Setup Android SDK
      run: |
        export ANDROID_HOME="${HOME}/android-home"
        mkdir -p ${ANDROID_HOME}/cmdline-tools/
        wget -q -O android-sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q android-sdk.zip -d ${ANDROID_HOME}/cmdline-tools/
        mv ${ANDROID_HOME}/cmdline-tools/cmdline-tools ${ANDROID_HOME}/cmdline-tools/latest
        export PATH=$PATH:${ANDROID_HOME}/cmdline-tools/latest/bin
        echo "ANDROID_HOME=${ANDROID_HOME}" >> $GITHUB_ENV
        echo "${ANDROID_HOME}/cmdline-tools/latest/bin" >> $GITHUB_PATH
        yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true
        ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2"
    
    - name: Prepare build
      working-directory: mobile
      run: |
        cp main_minimal.py main.py
        cp buildozer_minimal.spec buildozer.spec
        ls -la
    
    - name: Build APK
      working-directory: mobile
      run: |
        export PATH=$PATH:${ANDROID_HOME}/cmdline-tools/latest/bin:${ANDROID_HOME}/platform-tools
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-minimal
        path: mobile/bin/*.apk
        retention-days: 30